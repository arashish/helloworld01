<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero-image {
            background-image: url('nepal_mountains.jpg');
            background-size: cover;
            height: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .hero-text {
            text-align: center;
            color: #fff;
            padding-top: 100px;
        }
        .button {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Nepal Marketplace</h1>
    </div>
    <div class="container">
        <div class="hero-image"></div>
        <div class="hero-text">
            <h2>Find and Sell Items Across Nepal</h2>
            <p>Discover amazing deals on local products and connect with sellers and buyers near you.</p>
            <a href="#" class="button">Browse Listings</a>
        </div>
    </div>
</body>
</html>
